apiVersion: apps/v1
kind: Deployment
metadata:
  name: students-api
  labels:
    app: students-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: students-api
  template:
    metadata:
      labels:
        app: students-api
    spec:
      containers:
      - name: students-api
        image: students-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082

